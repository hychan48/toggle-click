<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toggle-click</title>
</head>
<body class="black" >

</body>
<script>
  // self executing function here
  //https://stackoverflow.com/questions/9899372/vanilla-javascript-equivalent-of-jquerys-ready-how-to-call-a-function-whe
  var bBlack = true;
  (function() {
    // your page initialization code here
    // the DOM will be available here
    // console.log('initialize');
    function fn(){
      if(bBlack){
        bBlack = false;
        return window.document.body.setAttribute('class','black')
      }
      bBlack = true;
      window.document.body.setAttribute('class','')
    }
    // document.body.addEventListener('click', fn, true);
    document.addEventListener('click', fn, true);
    // console.log('initialized');
    // document.body.addEventListener('click', fn);



  })();
</script>
